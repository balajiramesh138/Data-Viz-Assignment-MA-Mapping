<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/d3.js"></script>
    <script src="./libs/d3jstopojson.v1.js"></script>
    <title>MA Geospatial Visualizations</title>
    <style>
        #tooltip_1 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        #tooltip_2 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        #tooltip_3 {
            position: fixed;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }
        
        path {
            stroke-width: .5px;
            stroke: black
        }
        
        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }

        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


    </style>

</head>

<body>
    <div class="container">
        <h1>Major Assignment 2</h1>
        <h3>Balaji Ramesh</h3>
        <div id="tooltip_1"></div>
        <div id="tooltip_2"></div>
        <div id="tooltip_3"></div>
        <div  class="fig1"></div>
        <h3>Population in 1980</h3>
        <div class="fig2"></div>
        <h3>Population change between 1980 and 2010 in each town</h3>
        <div class="fig3"></div>
        <h3>Color code the Counties by Gini-index 2019</h3>
    </div>

    <script>
        /*-------------------------------------------------------*/
        /*------------------- Window setting --------------------*/
        /*-------------------------------------------------------*/
        // dimension of the page
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };


        const svgWidth = window_dims.width/2;
        const svgHeight = window_dims.width/3;
        // const svgWidth3 = window_dims.width;
        // const svgHeight3 = window_dims.width;
        // Append an SVG element to body, then append a path for the boundaries



        /*-------------------------------------------------------*/
        /*-----------------parallel load data--------------------*/
        /*-------------------------------------------------------*/

        // a topojson file containing population of each town in different years
        const MA_counties = "./data/towns.topojson"
            // gini index per county
        const gini_index = "./data/gini_index.csv"



        // open both files
        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_index)
        ]).then(data =>
        {
            // topology data
            const topology_data = data[0];
            // gini index data
            const csv_data = data[1];

            const features = Object.values(topology_data.objects.ma.geometries);
            console.log(features);

                const filtered_Data = csv_data
                    .filter(d => d['year'] == 2019)
                    .map(d => [parseInt(d['id'].split('US')[1]), +d["Estimate!!Gini Index"]]);
                
                
                const giniIndexMap = new Map(filtered_Data);
                console.log(giniIndexMap);

                features.forEach(function(feature) {
                if (giniIndexMap.has(feature.properties.FIPS_STCO)) {
                    feature.properties.gini_index = giniIndexMap.get(feature.properties.FIPS_STCO);
                }
                });
                

            const generateMap1 = (topo_data,containerName,width,height,margin=30) =>{
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);
                console.log(geojson);
                const projections = [
                    d3.geoAzimuthalEqualArea(), //Azimuthal projections project the sphere directly onto a plane.
                    d3.geoAlbersUsa(), // USA conic projection
                    d3.geoAlbers(), // equal-area conic projection
                    d3.geoMercator(), // cylindrical projection
                    d3.geoNaturalEarth1(), // pseudocylindrical projection designed by Tom Patterson
                    d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                    d3.geoConicEqualArea(), //equal-area conic projection
                    d3.geoEquirectangular(), //Cylindrical Projections
                    d3.geoOrthographic()
                ]
                const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width-margin,height-margin], geojson))
                const colorInterpolator = d3.interpolateRgbBasis(['#d73027','#fc8d59','#fee090','#e0f3f8','#91bfdb','#4575b4'].reverse())
                const logScale = d3.scaleLog()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POP1980']
                    }))
                const linearScale = d3.scaleLinear()
                    .domain(d3.extent(geojson.features, (d) => {
                        return d['properties']['POP1980']
                    }))
                const tooltip = d3.select("#tooltip_1");
                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => colorInterpolator(logScale(d['properties']['POP1980'])))
                    .on("mouseenter", (m, d) => {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9)
                        tooltip.html(`${d['properties']['TOWN']} <br> ${d['properties']['POP1980']}`)
                            .style("left", m.clientX + "px")
                            .style("top", m.clientY + "px");
                    })
                    .on("mousemove", (m, d) => {
                        tooltip.style("opacity", .9)
                    })
                    .on("mouseout", (m, d) => {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0)
                    })
            }

            const generateMap2 = (topo_data, containerName, width, height, margin = 30) => {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);
                const geojson = topojson.feature(topo_data, topo_data.objects.ma);

                const projections = [
                    d3.geoAzimuthalEqualArea(), // Azimuthal projections project the sphere directly onto a plane.
                    d3.geoAlbersUsa(), // USA conic projection
                    d3.geoAlbers(), // Equal-area conic projection
                    d3.geoMercator(), // Cylindrical projection
                    d3.geoNaturalEarth1(), // Pseudocylindrical projection designed by Tom Patterson
                    d3.geoEqualEarth(), // Equal Earth projection, by Bojan Šavrič et al., 2018.
                    d3.geoConicEqualArea(), // Equal-area conic projection
                    d3.geoEquirectangular(), // Cylindrical Projections
                    d3.geoOrthographic()
                ];

                const geoPath_generator = d3.geoPath()
                    .projection(projections[3].fitSize([width - margin, height - margin], geojson));

                const colorInterpolator = d3.interpolateRgbBasis(['#d73027', '#fc8d59', '#fee090', '#e0f3f8', '#91bfdb', '#4575b4'].reverse());

                const linearScale = d3.scaleLinear()
                    .domain(d3.extent(geojson.features, d => {
                        // Calculate the population change between 1980 and 2010
                        return d.properties.POP2010 - d.properties.POP1980;
                    }));

                const tooltip = d3.select("#tooltip_2");

                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => colorInterpolator(linearScale(d.properties.POP2010 - d.properties.POP1980))) // Color based on population change
                    .on("mouseenter", (m, d) => {
                        // Population values for the tooltip
                        const pop1980 = d.properties.POP1980 || "N/A";
                        const pop2010 = d.properties.POP2010 || "N/A";
                        const popChange = d.properties.POP2010 - d.properties.POP1980;

                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html (`
                            <strong>Town:</strong> ${d.properties.TOWN} <br>
                            <strong>Population in 1980:</strong> ${pop1980} <br>
                            <strong>Population in 2010:</strong> ${pop2010} <br>
                            <strong>Change:</strong> ${popChange}
                        `)
            
                        .style("left", m.clientX + "px")
                        .style("top", m.clientY + "px");
                    })
                    .on("mousemove", (m, d) => {
                        tooltip.style("opacity", .9);
                    })
                    .on("mouseout", (m, d) => {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0);
                    });
            };
      
            const generateMap3 = (topo_data, containerName, width, height, margin = 30) => {
                const svg = d3.select(containerName).append("svg")
                    .attr("width", width)
                    .attr("height", height);

                const geojson = topojson.feature(topo_data, topo_data.objects.ma);

                const geoPath_generator = d3.geoPath()
                    .projection(d3.geoMercator().fitSize([width - margin, height - margin], geojson));

                const giniColor = d3.scaleSequential(d3.interpolateOranges).domain([0.3, 0.6]);

                const giniDataMap = new Map();
                csv_data.forEach(row => {
                    const fipsCode = parseInt(row.id.split("US")[1], 10);
                    const year = row.year;
                    const giniIndex = +row["Estimate!!Gini Index"];

                    if (!giniDataMap.has(fipsCode)) {
                        giniDataMap.set(fipsCode, []);
                    }
                    giniDataMap.get(fipsCode).push({ year, giniIndex });
                });

                const tooltip = d3.select("#tooltip_3");

                svg.selectAll("path")
                    .data(geojson.features)
                    .enter()
                    .append("path")
                    .attr("d", d => geoPath_generator(d))
                    .attr("fill", d => {
                        const fipsCode = d.properties.FIPS_STCO;
                        const giniValues = giniDataMap.get(fipsCode);
                        return giniValues ? giniColor(giniValues[giniValues.length - 1].giniIndex) : "#ccc";
                    })
                    .on("mouseenter", (m, d) => {
                        const fipsCode = d.properties.FIPS_STCO;
                        const giniValues = giniDataMap.get(fipsCode);

                        const gini2019 = giniValues ? giniValues.find(g => g.year === "2019")?.giniIndex : "N/A";
                        const sortedGiniValues = giniValues ? [...giniValues].sort((a, b) => a.year - b.year) : [];

                        let tooltipContent = `<strong>${d.properties.TOWN}</strong><br>`;
                        tooltipContent += `<strong>Gini Index (2019): ${gini2019}</strong><br><br>`;
                        tooltipContent += `<strong>Gini Index by Year:</strong><br>`;

                        if (sortedGiniValues.length > 0) {
                            sortedGiniValues.forEach(giniData => {
                                tooltipContent += `Year ${giniData.year}: ${giniData.giniIndex}<br>`;
                            });
                        } else {
                            tooltipContent += "No data available";
                        }

                        tooltip.html(tooltipContent)
                            .style("left", `${m.clientX + 15}px`)
                            .style("top", `${m.clientY + 15}px`)
                            .transition()
                            .duration(200)
                            .style("opacity", 0.9);

                        const chartWidth = 300;
                        const chartHeight = 150;
                        const marginChart = { top: 20, right: 20, bottom: 40, left: 50 };

                        const xScale = d3.scaleLinear()
                            .domain(d3.extent(sortedGiniValues, d => d.year))
                            .range([marginChart.left, chartWidth - marginChart.right]);

                        const yScale = d3.scaleLinear()
                            .domain([0.3, 0.6])
                            .range([chartHeight - marginChart.bottom, marginChart.top]);

                        const lineGenerator = d3.line()
                            .x(d => xScale(d.year))
                            .y(d => yScale(d.giniIndex))
                            .curve(d3.curveCatmullRom.alpha(0.5));

                        const svgChart = tooltip.append("svg")
                            .attr("width", chartWidth)
                            .attr("height", chartHeight)
                            .style("margin-top", "10px");

                        svgChart.append("g")
                            .attr("transform", `translate(0,${chartHeight - marginChart.bottom})`)
                            .call(d3.axisBottom(xScale).ticks(5).tickFormat(d3.format("d")))
                            .append("text")
                            .attr("x", chartWidth / 2)
                            .attr("y", 25)
                            .attr("fill", "black")
                            .attr("font-size", "12px")
                            .attr("text-anchor", "middle")
                            .text("Year");

                        svgChart.append("g")
                            .attr("transform", `translate(${marginChart.left},0)`)
                            .call(d3.axisLeft(yScale).ticks(4))
                            .append("text")
                            .attr("x", -marginChart.left + 5)
                            .attr("y", marginChart.top - 5)
                            .attr("fill", "black")
                            .attr("font-size", "12px")
                            .attr("text-anchor", "start")
                            .text("Gini Index");

                        svgChart.append("path")
                            .datum(sortedGiniValues)
                            .attr("fill", "rgba(70, 130, 180, 0.2)")
                            .attr("d", d3.area()
                                .x(d => xScale(d.year))
                                .y0(chartHeight - marginChart.bottom)
                                .y1(d => yScale(d.giniIndex))
                                .curve(d3.curveCatmullRom.alpha(0.5))
                            );

                        svgChart.append("path")
                            .datum(sortedGiniValues)
                            .attr("fill", "none")
                            .attr("stroke", "orange")
                            .attr("stroke-width", 2.5)
                            .attr("d", lineGenerator);

                        svgChart.selectAll("circle")
                            .data(sortedGiniValues)
                            .enter()
                            .append("circle")
                            .attr("cx", d => xScale(d.year))
                            .attr("cy", d => yScale(d.giniIndex))
                            .attr("r", 4)
                            .attr("fill", "red")
                            .attr("stroke", "yellow")
                            .attr("stroke-width", 1);
                    })
                    .on("mousemove", m => {
                        const tooltipWidth = tooltip.node().offsetWidth;
                        const tooltipHeight = tooltip.node().offsetHeight;
                        const viewportWidth = window.innerWidth;
                        const viewportHeight = window.innerHeight;

                        let left = m.clientX + 15;
                        let top = m.clientY + 15;

                        // Adjust position if tooltip goes off the right edge of the viewport
                        if (left + tooltipWidth > viewportWidth) {
                            left = m.clientX - tooltipWidth - 15;
                        }
                        // Adjust position if tooltip goes off the bottom edge of the viewport
                        if (top + tooltipHeight > viewportHeight) {
                            top = m.clientY - tooltipHeight - 15;
                        }

                        tooltip.style("left", `${left}px`)
                            .style("top", `${top}px`);
                    })
                    .on("mouseleave", () => {
                        tooltip.transition()
                            .duration(400)
                            .style("opacity", 0);
                        tooltip.select("svg").remove();
                    });
            };

            // generateMap1(topology_data,".fig1",svgWidth,svgHeight)
            generateMap1(topology_data,".fig1",svgWidth,svgHeight)
            generateMap2(topology_data,".fig2",svgWidth,svgHeight)
            generateMap3(topology_data,".fig3",svgWidth,svgHeight)
        })
    </script>
</body>

</html>
